<!-- Corps de la page -->

<body>
    <h1>Choose your way</h1>
    <div>
        <button id="webButton" class="select" onclick="showOnly(1)">
            Website
        </button>
        <button id="servButton" onclick="showOnly(2)">
            Services
        </button>
        <button id="docButton" onclick="showOnly(3)">
            Documents
        </button>
    </div>

    <div id="website" class="list" style="width: 8em;">
        <div>
            <h2>Website</h2>
            <a class="link" href="http://cloud.piguetb.ch" target="_blank" title="Service de fichiers cloud">
                <div class="inner">
                    <img src="asset/nextcloud_icon.png" />
                    Cloud
                </div>
            </a>
            <a class="link" href="http://plex.piguetb.ch" target="_blank" title="Service de visonnage de films en streaming">
                <div class="inner">
                    <img src="asset/plex_icon.png" />
                    <!--<img src="http://plex.piguetb.ch/favicon.ico" />-->
                    Plex
                </div>
            </a>
            <a class="link" href="http://filmerie.piguetb.ch" target="_blank" title="Service de visonnage de films en streaming">
                <div class="inner">
                    <img src="asset/jellyfin_icon.png" style="height:1em; width: 1em" />
                    Jellyfin
                </div>
            </a>
            <a class="link" href="http://film.piguetb.ch" target="_blank" title="Service d'ajout et de report de films">
                <div class="inner">
                    <img src="asset/overseerr_icon.svg" />
                    <!--<img src="http://film.piguetb.ch/favicon.ico" />-->
                    Overseerr
                </div>
            </a>
        </div>
        <div>
            <h2>Games server</h2>
            <a class="link" href="http://heia.mc.piguetb.ch" target="_blank" >
                <div class="inner" >
                    <img src="asset/minecraft_icon.webp"/>
                    <div class="infoBlock">
                        <div class="infoTitle">
                            Minecraft HEIA
                        </div>
                        <div class="infoValue">
                            heia.mc.piguetb.ch
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div id="privateLink" style="display: none;">
            <h2>Private services</h2>
            <a class="link" href="http://tautulli.piguetb.ch"  title="Service de statistique de visonnage">
                <div class="inner">
                    <img src="asset/tautulli_icon.svg" />
                    Tautulli
                </div>
            </a>
            <a class="link" href="http://hab.piguetb.ch" title="Service de statistique de visonnage">
                <div class="inner">
                    <img src="asset/openhab_icon.png" />
                    OpenHab
                </div>
            </a>
        </div>
        <button id="hiddenButton" onclick="showMore()">
            More
        </button>
    </div>

    <div id="services" class="list" style="display: none; width: 15.5em;">
        <h2>My services</h2>

        <div class="serviceBlock">
            <div class="inner">
                <img class="serviceIcon" id="heiaIcon">
                <div style="display:inline-block">
                    <div class="serviceTitle">
                        Minecraft HEIA
                    </div>
                    <div class="serviceInfo" id="heiaMotd" style="margin-right: 1em; display: inline-block;">
                        MOTD
                    </div>
                    <div class="serviceInfo" id="heiaPlayer" title="Player list" style=" display: inline-block;">
                        0/20
                    </div>
                </div>
            </div>
        </div>

        <div class="serviceBlock">
            <div class="inner">
                <div class="serviceTitle", style="margin-left: 5%;">
                    CPU temp
                </div>
                <div id="TempDisplay">20°C</div>
                    <div style="width: 90%; margin: 5%; background-color: white; border-radius: 0.2em; border-style: solid;">
                        <div id="fillBar" style="width: 20%; height: 0.7em; background-color: green; border-radius: 0.2em;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="documents" class="list" style="display: none; width: 3.5em;">
        <div>
            <h2>Markdown</h2>
            <a class="link" href="documents.html">
                <div class="inner">
                    Cours
                </div>
            </a>
        </div>
    </div>
